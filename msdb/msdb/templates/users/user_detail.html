{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.name }}{% endblock %}

{% block content %}

<h2>{{ object.name }}</h2>

<!--only for the user's own view-->
{% if object == request.user %}
<div class="float-end">
  <a class="btn btn-dark" href="{% url 'users:update' %}" role="button">Change username</a>
</div>
{% endif %}

{% endblock content %}
