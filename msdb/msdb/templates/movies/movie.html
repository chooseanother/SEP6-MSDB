{% extends "base.html" %}

{% block content %}
  <h1>{{ movie.title }}</h1>
  <p>{{ movie.id }}</p>
  <p>{{ movie.released }}</p>
  <p>{{ movie.runtime }}</p>
  {% for actor in movie.actors %}
    <p>{{actor}}</p>
  {% endfor %}

  <img src="{{movie.poster_link}}" alt="{{movie.title}} poster"/>

{% endblock content %}
